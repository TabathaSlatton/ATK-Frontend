<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script type="application/javascript" src="src/index.js" charset="UTF-8" async></script>
    <script type="application/javascript" src="src/cart.js" charset="UTF-8" ></script>
    <script type="application/javascript" src="src/product.js" charset="UTF-8" ></script>
    <script type="application/javascript" src="src/user.js" charset="UTF-8" ></script>
    <script type="application/javascript" src="src/cart_product.js" charset="UTF-8" ></script>

    <title>America's Test Kitchen</title>
  </head>
  <body>
    <form id="login-form">
      <div class="form-group">
        <h5 class="text-white">Email</h5>
        <input type="email" class="form-control" id="login-email" aria-describedby="emailHelp">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <h5 class="text-white">Password</h5>
        <input type="password" class="form-control" id="login-password">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <!-- create a div for a form if needed -->

    <div id='products-container'>
      <!-- this is where my products will go -->
    </div>
    <div id="cart-container">
      <!-- this is where my cart will go -->
    </div>
    
  </body>
</html>
