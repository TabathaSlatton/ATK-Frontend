<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <script type="application/javascript" src="src/index.js" charset="UTF-8" async></script>
    <script type="application/javascript" src="src/line_item.js" charset="UTF-8" ></script>
    <script type="application/javascript" src="src/product.js" charset="UTF-8" ></script>
    <script type="application/javascript" src="src/user.js" charset="UTF-8" ></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <title>America's Test Kitchen</title>
  </head>
  <body>
    <form id="login-form">
      <div class="form-group">
        <h5>Email</h5>
        <input type="email" class="form-control" id="login-email" aria-describedby="emailHelp">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <h5>Password</h5>
        <input type="password" class="form-control" id="login-password">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div id="user-info-container"></div>
    <!-- create a div for a form if needed -->

    <div id='products-container'>
      <!-- this is where my products will go -->
    </div>
    <div id="cart-container">
      <h3>Cart: </h3>
      <table style="width:100%">
        <tr>
          <th>Item</th>
          <th>Price</th>
          <th>Quantity</th>
        </tr>
      </table>
    </div>
    
  </body>
</html>
